<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.9.1-min.js"></script>
    <script src="js/event.js"></script>
    <title>开关</title>
</head>

<body>
<br/>
    <!--绿色打开按钮-->
    <span class="Xht_switch Xht_switch_green Xht_switch_on">
        <i></i>
    </span>
    <!--红色打开按钮-->
    <span class="Xht_switch Xht_switch_red Xht_switch_on">
        <i></i>
    </span>
    <!--蓝色打开按钮-->
    <span class="Xht_switch Xht_switch_blue Xht_switch_on">
        <i></i>
    </span>
    <!--关闭按钮  打开为蓝色-->
    <span class="Xht_switch Xht_switch_blue Xht_switch_close switch_close_default">
        <i></i>
    </span>
</body>
</html>
